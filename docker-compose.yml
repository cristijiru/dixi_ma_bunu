services:
  db:
    container_name: dixi-db
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dixi
      POSTGRES_PASSWORD: dixi
      POSTGRES_DB: dixi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dixi"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: dixi-backend
    build: ./backend
    environment:
      DATABASE_URL: postgres://dixi:dixi@db:5432/dixi
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: info
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data:ro
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: dixi-frontend
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
