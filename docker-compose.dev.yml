services:
  db:
    container_name: dixi-db-dev
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dixi
      POSTGRES_PASSWORD: dixi
      POSTGRES_DB: dixi
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dixi"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    container_name: dixi-backend-dev
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgres://dixi:dixi@db:5432/dixi
      HOST: 0.0.0.0
      PORT: 8080
      RUST_LOG: debug
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - ./data:/data:ro
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target
    depends_on:
      db:
        condition: service_healthy

  frontend:
    container_name: dixi-frontend-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data_dev:
  cargo_cache:
  target_cache:
